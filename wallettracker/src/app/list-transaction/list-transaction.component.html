<div class=" mb-4">
  <button mat-mini-fab>
    <mat-icon routerLink="add-transaction">add</mat-icon>
  </button>
</div>

<div class="alert alert-success mt-3" *ngIf="this.status">
  <strong>Success!</strong> {{status}}
</div>

<div class="alert alert-warning mt-3" *ngIf="this.error">
  <strong>Warning!</strong> {{error}}
</div>



<div class="mat-elevation-z8">
  
  <table matSort mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date (dd-mm-yyyy) </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description | titlecase}} </td>
    </ng-container>


    <ng-container matColumnDef="paymentMode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Mode </th>
      <td mat-cell *matCellDef="let element"> {{element.paymentMode | titlecase }} </td>

    </ng-container>


    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount ( INR)</th>
      <td mat-cell *matCellDef="let element"> â‚¹ {{element.cost }} </td>

    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab class="m-2">
          <mat-icon routerLink="/edit-transaction/{{element.id}}">edit</mat-icon>
        </button>

        <button mat-mini-fab class="m-2" (click)="deleteTractation(element.id)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
